<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reportcss.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <title>SignUp Page</title>
</head>

<body
    style="background-image: url('volunteer.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">

    <div class="container-fluid p-0" id="nav">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <a href="index.html" style="text-decoration: none;color:black;">
                <h2 class="m-0">COMMUNITY WATCH</h2>
            </a>
            <div class="d-flex">
                <a href="about.html" style="text-decoration: none;color:black;" class="me-3">
                    <h4>About</h4>
                </a>
                <a href="contact.html" style="text-decoration: none;color:black;">
                    <h4>Contact Us</h4>
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center" id="form">
        <div class="container bg-transparent rounded p-5">
            <form action="Volunteer.php" id="log_form" enctype="multipart/form-data" method="post">
                <div class="mb-3">
                    <label for="uname" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="uname" name="username"
                        placeholder="Username Of Volunteer" required>
                </div>
                <div class="mb-3">
                    <label for="fulln" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fulln" name="fullname"
                        placeholder="Name of Missing Person" required>
                </div>
                <div class="mb-3">
                    <label for="usern" class="form-label">Address</label>
                    <input type="text" class="form-control" id="usern" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="pin_code" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="pin_code" name="pin_code" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="mb-3">
                    <label for="profile_pic" class="form-label">Upload Image (Not more than 2MB, Only PNG images
                        allowed.)</label>
                    <input type="file" class="form-control" accept="image/png" id="profile_pic" name="profile_pic"
                        required>
                </div>
                <div class="mb-3">
                    <label for="gendes" class="form-label">General Description</label>
                    <textarea class="form-control" id="gendes" name="gendesc" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('resize', function () {
            adjustFormLayout();
        });

        function adjustFormLayout() {
            var screenWidth = window.innerWidth;

            if (screenWidth < 768) {
                document.getElementById('log_form').classList.remove('row');
                document.getElementById('log_form').classList.remove('justify-content-center');
                document.getElementById('log_form').classList.add('flex-column');
            } else {
                document.getElementById('log_form').classList.remove('flex-column');
                document.getElementById('log_form').classList.add('row');
                document.getElementById('log_form').classList.add('justify-content-center');
            }
        }

        // Call the function on page load
        adjustFormLayout();
    </script>
</body>

</html>
