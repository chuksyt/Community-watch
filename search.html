    <script>
        window.addEventListener('resize', function () {
            adjustFormLayout();
        });

        function adjustFormLayout() {
            var screenWidth = window.innerWidth;

            if (screenWidth < 768) {
                document.getElementById('log_form').classList.remove('row');
                document.getElementById('log_form').classList.remove('justify-content-center');
                document.getElementById('log_form').classList.add('flex-column');
            } else {
                document.getElementById('log_form').classList.remove('flex-column');
                document.getElementById('log_form').classList.add('row');
                document.getElementById('log_form').classList.add('justify-content-center');
            }
        }

        // Call the function on page load
        adjustFormLayout();
    </script>
